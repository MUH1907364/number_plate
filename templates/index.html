<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Plate Detection</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <div class="container">
    <h1>Number Plate Detection</h1>

    <form action="/upload" method="POST" enctype="multipart/form-data">
      <label for="file">Upload an image:</label>
      <input type="file" name="file" id="file" accept="image/*" required>
      <div class="option-group">
        <label><input type="radio" name="method" value="yolo" checked> YOLO Model</label>
        <label><input type="radio" name="method" value="api"> Plate Recognizer API</label>
      </div>
      <button type="submit">Detect Plate</button>
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    {% if plate_text %}
      <div class="result">
        <h3>Detected Plate:</h3>
        <p class="plate">{{ plate_text }}</p>
        {% if confidence %}
          <p>Confidence: {{ confidence }}%</p>
        {% endif %}
        <div class="images">
          {% if uploaded_file %}
            <div>
              <h4>Uploaded Image:</h4>
              <img src="{{ url_for('static', filename='uploads/' + uploaded_file) }}" alt="Uploaded Image" />
            </div>
          {% endif %}
          {% if result_file %}
            <div>
              <h4>Detected Image:</h4>
              <img src="{{ url_for('static', filename='results/' + result_file) }}" alt="Detected Result" />
            </div>
          {% endif %}
        </div>
      </div>
    {% endif %}
  </div>
</body>
</html>
