<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Plate Detection</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Number Plate Detection</h1>

    <form action="/upload" method="POST" enctype="multipart/form-data">
      <label for="file">Upload an image:</label>
      <input type="file" name="file" id="file" accept="image/*" required>

      <label for="detection_method">Select Detection Method:</label>
      <select name="detection_method" id="detection_method">
        <option value="yolo" selected>YOLO (Local)</option>
        <option value="api">Plate Recognizer API</option>
      </select>

      <button type="submit">Detect Plate</button>
    </form>

    {% if plate_text %}
      <div class="result">
        <h3>Detected Plate:</h3>
        <p class="plate">{{ plate_text }}</p>

        <div class="images">
          <div>
            <h4>Uploaded Image:</h4>
            <img src="{{ url_for('static', filename='uploads/' + uploaded_file) }}" alt="Uploaded Image" class="resized-img"/>
          </div>
          <div>
            <h4>Detected Image:</h4>
            <img src="{{ url_for('static', filename='results/' + result_file) }}" alt="Detected Result" class="resized-img"/>
          </div>
        </div>
      </div>
    {% endif %}
  </div>
</body>
</html>
