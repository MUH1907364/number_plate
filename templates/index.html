<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Plate Detection</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Number Plate Detection</h1>

    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form action="/upload" method="POST" enctype="multipart/form-data">
      <label for="file">Choose an image:</label>
      <input type="file" name="file" id="file" accept="image/*" required>

      <label for="detection_mode">Detection Mode:</label>
      <select name="detection_mode" id="detection_mode">
        <option value="yolo">YOLO + EasyOCR</option>
        <option value="api">Plate Recognizer API</option>
      </select>

      <button type="submit">Detect</button>
    </form>

    {% if plate_text %}
    <div class="result">
      <h3>Detected Plate:</h3>
      <p class="plate">{{ plate_text }}</p>

      {% if confidence %}
        <p class="confidence">Confidence: {{ confidence }}%</p>
      {% endif %}

      <div class="images">
        <div>
          <h4>Uploaded Image:</h4>
          <img src="{{ url_for('static', filename='uploads/' + uploaded_file) }}" alt="Uploaded Image" />
        </div>
        <div>
          <h4>Detected Image:</h4>
          <img src="{{ url_for('static', filename='results/' + result_file) }}" alt="Detected Image" />
        </div>
      </div>
    </div>
    {% endif %}
  </div>
</body>
</html>
